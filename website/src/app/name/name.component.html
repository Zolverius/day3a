<div class="container">
    <div class="row">
        <div class="col pt-5" *ngFor="let item of collections ; let i = index">
            <div class="card" style="justify-content:center; width: 18rem; height: 400px;">  
                <img src="{{item.Image}}" style="padding-top: 10px; height: 150px;" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.desc}}</p>
                  <a href="{{item.more}}" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
        </div>
    </div>
</div>
